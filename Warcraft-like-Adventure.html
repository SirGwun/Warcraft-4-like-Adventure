<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div id="map"> 
        <canvas id="chells" width="100%" height="100%" style="position: absolute;"> </canvas>
    </div>

    <div id="topPanel"> 
        <div class="infoBlock">
            gold: 
            <div id="gold">
            </div> 
        </div>
        <div class="infoBlock">
            wood: 
            <div id="wood">
            </div> 
        </div>
        <div class="infoBlock">
            name: 
            <div id="PlayerName">
            </div> 
        </div>
    </div>

    <div id="table">
        <div id="name">            
        </div>
        <div class="infoBlock">
            hp:
            <div id="hp">
            </div> 
        </div>
        <div class="infoBlock">
            attak:
            <div id="attak">
            </div> 
        </div>
        <div class="infoBlock">
            def:  
            <div id="def">
            </div> 
        </div>
        <div class="infoBlock">
            speed: 
            <div id="speed">
            </div> 
        </div>
    </div>
    <button type="button" id='hideChells'>скрыть сетку</button>
    <script src="js/app.js"></script>
</body>
</html>
